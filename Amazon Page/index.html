<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body id="general">
    <header>
      <div class="logo">
        <img src="assets/images/logo.png" alt="Amazon Logo" class="first_pic"/>
      </div>
      <nav class="nav">
        <ul class="menu">
          <li class="menu">All</li>
          <li class="menu">Today's deal</li>
          <li class="menu">Customer Service</li>
          <li class="menu">Registry</li>
          <li class="menu">Gift Cards</li>
          <li class="menu">Sell</li>
        </ul>
      </nav>
    </header>
    <main class="main_reset">
      <section>
        <div class="section">
          <div>
            <button class="button">Shop All Holiday Gift Cards</button>
          </div>
          <div class="title">
            <h1 class="h_title">Holiday gift Guide</h1>
            <p>Be a go-gifter</p>
          </div>
        </div>
        <div class="center">
          <div>
            <p class="write">
              Find the perfect gift <span class="span"><a href="#" class="link">Shop now</a></span>
            </p>
          </div>

            <div class="block_img">
              <img src="assets/images/img_1.jpg" alt="kindle" class="img" />
          
              <img src="assets/images/img_2.jpg" alt="pc"class="img"/>
            
              <img src="assets/images/img_3.jpg" alt="watch" class="img"/>
            
              <img src="assets/images/img_4.jpg" alt="pets" class="img"/>
            </div>
          </div>
          <div class="section">
            <img src="assets/images/img_9.png" alt="vr" class="image">
            <p>Play the gifting game
                <span class="span"><a href="#" class="link">Shop gaming</a></span>
            </p>
          </div>
          <div class= "pre_foot">
            <img src="assets/images/img_10.png" alt="audio" class="image">
            <p>The sound of cheer
                <span class="span"><a href="#" class="link">Shop audio & accessories</a></span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer class="section">
        <div class="foot">
            <a href="#" class="last_link">Back to top</a>
        </div>
        <div class="end">
            <img src="assets/images/logo.png" alt="Amazon Logo" class="last_image">
        </div>
    </footer>
  </body>
</html>
